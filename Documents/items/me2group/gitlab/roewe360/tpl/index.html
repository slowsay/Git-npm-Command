<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>demo</title>
</head>
<body>
<div class="loading">
    <div class="bg"></div>
    <div class="con"><p>0%</p>loading...</div>
</div>
<div class="msg hide"></div>
<section class="games hide">
    <div class="score">0</div>
    <div class="tips"></div>
    <!--第一场景-->
    <section class="one">
        <div class="cloude">
            <li><img src="./roewe360/images/cloud.png"/></li>
            <li><img src="./roewe360/images/cloud.png"/></li>
        </div>
        <div class="sun"><img src="./roewe360/images/sun.png"/></div>
        <div class="hotball"><img src="./roewe360/images/hotAirBalloon.png"/></div>
        <div class="startBottom"><img src="./roewe360/images/startBottom.png"/></div>
        <div class="startCastle"><img src="./roewe360/images/startCastle.png"/></div>
        <div class="tree">
            <div class="tree0"><img src="./roewe360/images/coconutTree_1.png"/></div>
            <img src="./roewe360/images/coconutTree_0.png"/>
        </div>
        <div class="hide6"><img src="./roewe360/images/body/hide_6.png"/></div>
        <div class="startTop"><img src="./roewe360/images/startTop.png"/></div>
        <div class="homeCar"><img src="./roewe360/images/homeCar.png"/></div>

        <div class="every"></div>
        <div class=t><img src="./roewe360/images/title.png"/></div>
        <div class="leaf">
            <li><img src="./roewe360/images/b_0.png"/></li>
            <li><img src="./roewe360/images/b_1.png"/></li>
            <li><img src="./roewe360/images/b_2.png"/></li>
            <li><img src="./roewe360/images/b_3.png"/></li>
            <li><img src="./roewe360/images/b_4.png"/></li>
        </div>
    </section>
    <section class="popbox hide">
        <div class="bg"></div>
        <div class="con">
            <h2>已完成本关</h2>

            <p>
                <a class="replay">重新开始</a>
            </p>
        </div>
    </section>
</section>
<audio id="bgmp3" preload="auto" loop="">
    <!--<source src="./tmall/sound/bgsound.mp3">-->
</audio>
<script src="./roewe360/libs/preloadjs-0.6.0.min.js"></script>
<script src="./roewe360/libs/TweenMax.min.js"></script>
</body>
</html>
